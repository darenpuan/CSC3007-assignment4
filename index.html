<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="assets/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Daren</span>
      </div>
    </nav>
    <section>
      <svg></svg>
      <div class="tooltips"></div>
    </section>
    <div class="container footerContainer">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-muted">Â© 2022 Daren</span>
        </div>
      </footer>
    </div>
    <script>
      function titleCase(str) {
        str = str.toLowerCase().split(" ");
        for (var i = 0; i < str.length; i++) {
          str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
        }
        return str.join(" ");
      }
      let width = 1000,
        height = 400;

      let svg = d3
        .select("svg")
        .attr("viewBox", "-100 0 " + width + " " + height);

      // Load external data
      Promise.all([
        d3.json("assets/links-sample.json"),
        d3.json("assets/cases-sample.json"),
      ]).then((data) => {
        // Data preprocessing
        data[0].forEach((e) => {
          e.source = e.infector;
          e.target = e.infectee;
        });

        let links = data[0];
        let cases = data[1];
        let xPosition = d3.scaleOrdinal().domain([0, 1]).range([200, 400]);

        console.log(links); //links
        console.log(cases); //cases

        let node = svg
          .append("g")
          .attr("id", "nodes")
          .selectAll("circle")
          .data(cases)
          .enter()
          .append("circle")
          .attr("r", 25)
          .style("fill", function (d) {
            if (d.gender == "male") {
              return "lightblue";
            } else {
              return "pink";
            }
          })
          .call(
            d3
              .drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended)
          )
          .on("mouseover", (event, d) => {
            d3.select(".tooltips")
              .html(
                "Age: " +
                  d.age +
                  "<br>Gender: " +
                  titleCase(d.gender) +
                  "<br>Nationality: " +
                  titleCase(d.nationality) +
                  "<br>Organization: " +
                  titleCase(d.organization) +
                  "<br>Occupation: " +
                  titleCase(d.occupation) +
                  "<br>Vaccination Status: " +
                  titleCase(d.vaccinated)
              )
              .style("left", event.pageX + "px")
              .style("top", event.pageY + "px");

            let path = d3.select(event.currentTarget);
          })
          .on("mouseout", (event, d) => {
            d3.select(".tooltips").text("");
          });

        let img = svg
          .append("g")
          .selectAll("img")
          .data(cases)
          .enter()
          .append("image")
          .attr("xlink:href", function (d) {
            if (d.gender == "male") {
              return "assets/img/man.png";
            } else {
              return "assets/img/woman.png";
            }
          })
          .attr("width", 30)
          .attr("height", 30)
          .attr("pointer-events", "none"); // without this if user click on img, cannot drag

        let linkpath = svg
          .append("g")
          .attr("id", "links")
          .selectAll("path")
          .data(links)
          .enter()
          .append("path")
          .attr("fill", "none")
          .attr("stroke", "black");

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }

        let simulation = d3
          .forceSimulation()
          .nodes(cases)
          .force(
            "x",
            d3
              .forceX()
              .strength(0.1)
              .x(function (d) {
                return xPosition(d.class);
              })
          )
          .force(
            "y",
            d3
              .forceY()
              .strength(0.1)
              .y(height / 2)
          )
          .force(
            "link",
            d3
              .forceLink(links)
              .id((d) => d.id)
              .distance(100)
              .strength(0.5)
          )
          .force("charge", d3.forceManyBody().strength(20))
          .force("collide", d3.forceCollide().strength(1).radius(30))
          .on("tick", (d) => {
            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);

            linkpath.attr(
              "d",
              (d) =>
                "M" +
                d.source.x +
                "," +
                d.source.y +
                " " +
                d.target.x +
                "," +
                d.target.y
            );
            img.attr("x", (d) => d.x - 14).attr("y", (d) => d.y - 16);
          });

        var colorScale = d3
          .scaleOrdinal()
          .domain(["Male", "Female"])
          .range(["lightblue", "pink"]);
        var legend = d3
          .legendColor()
          .labels(["Male", "Female"])
          .scale(colorScale)
          .title("Legend: ");

        svg.append("g").attr("transform", "translate(0,10)").call(legend);
      });
    </script>
  </body>
</html>
